<h2>Add New Plant</h2>
<form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Min Humidity</mat-label>
    <input matInput type="number" formControlName="minHumidity" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Max Humidity</mat-label>
    <input matInput type="number" formControlName="maxHumidity" required />
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit">Submit</button>
  </div>
</form>
