<div class="card-container">
  <div class="card" *ngFor="let plant of plants">
    <h3>{{ plant.name }}</h3>
    <p>ID: {{ plant.id }}</p>
    <p>Min Humidity: {{ plant.minHumidity }}%</p>
    <p>Max Humidity: {{ plant.maxHumidity }}%</p>
    <p>Current Humidity: {{ plant.currentHumidity }}%</p>
    <button (click)="refreshHumidity(plant.id)">
      <!-- Add this button -->
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
